<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Program Codding</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="subscription">
        <button class="btn-freeTrial">
          Try it free 7 days
          <p class="btn-freeTrial__observation">
            then $20/mo.thereafter</p
          >
        </button>
        <form class="form">
          <div class="form__input">
            <input
              required
              type="text"
              placeholder="First Name"
              id="firstName"
            />
            <img class="alertIcon-hidden" src="images/icon-error.svg"  alt="">
            <p class="form__input_alert_show"></p>
          </div>
          <div class="form__input">
            <input required type="text" placeholder="Last Name" id="lastName" />
            <img class="alertIcon-hidden" src="images/icon-error.svg"  alt="">
            <p class="form__input_alert_show"></p>
          </div>
          <div class="form__input">
            <input
              required
              type="email"
              placeholder="Email Adress"
              id="email"
    
            />
            <img class="alertIcon-hidden" src="images/icon-error.svg"  alt="">
            <p class="form__input_alert_show"></p>
          </div>
          <div class="form__input">
            <input
              required
              type="password"
              placeholder="Password"
              id="password"
            />
            <img class="alertIcon-hidden" src="images/icon-error.svg"  alt="">
            <p class="form__input_alert_show"></p>
          </div>
          <input type="submit" class="form__submit" value="CLAIM YOUR FREE TRIAL" ></input >
          <p class="form__agreetments">
            By clicking the button, you are aggreeing to our
            <a class="termsAndServices" href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
